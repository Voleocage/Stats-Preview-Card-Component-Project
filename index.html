<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="/output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<!-- flex items-center  -->
<body class="bg-primary-10 text-white min-h-screen flex text-center md:text-left items-center">
  <div class="container max-w-[1020px] m-auto">
    <div class="wrapper bg-primary-30 flex md:grid flex-col-reverse grid-cols-1 md:grid-cols-2 rounded-3xl overflow-hidden m-5 ">
      <div class="text-comp p-10 md:p-16 ">
        <h1 class="text-[33px] tracking-normal leading-tight font-inter font-bold text-primary-50 pb-[25px] "> Get <span class="text-primary-40">insights</span> that help your business grow.</h1>
        <p class="subtitle text-primary-60 pb-16 font-inter font-thin text-sm leading-6">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
       <div class="stats-box gap-6 uppercase grid md:grid-flow-col ">
         <div>
          <p class="font-inter font-bold text-[23px] leading-[32px] ">10K+</p>
          <p class="text-primary-70 font-deca text-[11px] pt-1 tracking-widest ">companies</p>
         </div>
         <div>
          <p class="font-inter font-bold text-[23px] leading-[32px]">314</p>
          <p class="text-primary-70 font-deca text-[11px] pt-1 tracking-widest">templates</p>
         </div>
         <div>
          <p class="font-inter font-bold text-[23px] leading-[32px]">12M+</p>
          <p class="text-primary-70 font-deca text-[11px] pt-1 tracking-widest">queries</p>
         </div>
      </div>
    </div>
      <div class="img-comp relative">
        <img class="w-full h-full object-cover bg-red-400 bg-opacity-75" src="/images/image-header-desktop.jpg">
        <div class="absolute inset-0 bg-primary-40 bg-opacity-70 brightness-50 contrast-125"></div>
      </div>
    </div>
  </div>

    Coded by <a class="text-primary-20" href="#">Voleolevo</a> -->
  </div>
</body>
</html>
